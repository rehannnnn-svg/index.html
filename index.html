<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio - Hana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: maroon;
            font-size: 50px;
            margin-bottom: 10px;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin: 5px 0;
        }
        p {
            color: green;
            font-size: 18px;
            margin: 10px 0;
        }
        .bio {
            color: #555;
            font-size: 16px;
            max-width: 600px;
            margin: 20px auto;
        }
        a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            background-color: #e0e0e0;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            margin: 5px;
        }
        a:hover {
            background-color: #d4a5a5;
            color: white;
        }
        img {
            margin-top: 20px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .social-links {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Haiii</h1>
    <h2>I'm Rehan</h2>
    <p class="bio">Halo! Saya Rehan, seorang pelajar dari Smk Canda Bhirawa pare .</p>
    
    <div class="social-links">
        <p>Ikuti Saya di:</p>
        <a href="https://www.instagram.com/hanajiii?igsh=enQ5cGFiemRlMGZ1" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@rehannntol?_t=ZS-8w6GnfGTdg8&_r=1" target="_blank">TikTok</a>
    </div>
    
    <img src="img/bubub.jpeg" alt="Foto Hana" width="150" height="150">
</body>
</html>
